<!DOCTYPE html>
<html lang="ja" prefix=”og: http://ogp.me/ns#”>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ogp -->
    <meta property="og:url" content="/set-the-limit.com">
    <meta property="og:locale" content="ja_JP">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/set-the-limit.com/public_html/image/sl.svg">
    <meta property="og:title" content="Set the Limit">
    <meta property="og:description" content="次の予定を設定できる簡易的なウェブアプリケーションを制作しました。">
    <!--  -->
    <title>Set The Limit</title>
    <link rel="shortcut icon" href="/images/sl.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div id="header_wrap">
            <h1 id="header_title">
                <a href="/">Set The Limit</a>
            </h1>
        </div>
    </header>
    <main id="main">
        <div id="main_wrapper">
            <!-- 現在時刻 -->
            <section id="main_now" class="main-now">
                <div id="js-loader" class="loader"></div>
                <p id="main_now_countCurrent" class="countCurrent"></p>
            </section>
            <!--  -->
            <div id="clickToStart">
                <button id="ready" onclick="this.disabled = true;">はじめる</button>
            </div>
            <!-- イベント入力フォームがプルダウンする -->
            <section id="main_pullDown">
                <div id="setBox">
                    <h2 id="pullDown_order">イベントを設定</h2>
                    <div id="followingList">
                        <!-- イベント名 -->
                        <form action="" name="myForm">
                            <label id="folloingEvent">
                                <span class="eventCol notLast">Event name</span>
                                <div class="formSet">
                                    <input type="text" id="inputEventText" class="inputEvent"
                                        placeholder="イベントを入力してください" required>
                                    <p id="nameError"></p>
                                </div>
                            </label>
                            <!-- イベント日 -->
                            <label id="event_day">
                                <span class="eventCol notLast">Event date</span>
                                <div class="formSet">
                                    <input type="date" id="inputEventDate" class="inputEvent" placeholder="日付を入力してください"
                                        required>
                                    <p id="dateError"></p>
                                </div>
                            </label>
                            <!-- イベント時 -->
                            <label id="event_time">
                                <span class="eventCol notLast">Time</span>
                                <div class="formSet">
                                    <input type="time" id="inputEventTime" value="00:00" class="inputEvent"
                                        placeholder="時間を設定してください" required>
                                    <p id="timeError"></p>
                                </div>
                            </label>
                            <!-- メモ -->
                            <label>
                                <span class="eventCol last">Memo<br><span id="mini">(任意)</span></span>
                                <textarea type="textarea" name="memo" id="inputMemo" placeholder="その他メモ"></textarea>
                                <p id="memoError"></p>
                            </label>
                        </form>
                    </div>
                </div>
                <div id="sendOrReset">
                    <input type="submit" value="Done" id="sendSettings" required>
                    <input type="submit" value="Reset" id="resetSettings" required>
                </div>
            </section>
            <!-- -------------------- -->
            <!-- doneクリック時のポップアップ -->
            <div class="donePopup doneBg"></div>
            <div class="donePopup popContainer">
                <div id="contentArea">
                    <p class="confirmMess">以下のイベントで確定します。<br>よろしいですか？</p>
                    <ul id="yourEvent">
                        <li class="evContent name">イベント<br><span id="outputName"></span></li>
                        <hr>
                        <li class="evContent dateAndTime">日時<br><span id="outputDateTime"></span></li>
                        <hr>
                        <li class="evContent memo">メモ<br><span id="outputMemo"></span></li>
                    </ul>
                    <div class="which">
                        <button class="OK doneOK">OK</button>
                        <button class="canc doneCanc">キャンセル</button>
                    </div>
                </div>
            </div>
            <!-- resetクリック時のポップアップ -->
            <div class="resetPopup resetBg"></div>
            <div class="resetPopup popContainer">
                <div id="contentArea">
                    <div class="confirmMess">入力をクリアします。<br>よろしいですか？</div>
                    <div class="which">
                        <button class="OK resetOK">OK</button>
                        <button class="canc resetCanc">キャンセル</button>
                    </div>
                </div>
            </div>
            <!-- 時間反映後のカウントダウン -->
            <section id="main_cDown">
                <div id="cDownDisplay">
                    <h2 class="main_cDown_name">
                        " <span class="_name_inner"></span> "
                    </h2>
                    <p class="made">まで</p>
                    <p id="main_cDown_time">残り<br><span id="_time_num"></span></p>
                    <p class="main_cDown_memo">メモ<br><span class="_memo_text"></span></p>
                </div>
                <div class="main_restart">
                    <button class="_restart_btn">Restart</button>
                </div>
            </section>
        </div>
    </main>
    <footer id="footer">
        <div id="copyright">
            <p id="copyrightContent">©︎2022 Kohei Miki All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/countdown.js"></script>
</body>

</html>
