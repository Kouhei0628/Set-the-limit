            <div id="clickToStart">

            <section id="main_pullDown" style="display: none;">
                <h2 id="pullDown_order">Set your following event.</h2>
                <section id="followingList">

                        <span class="eventCol notLast">Event name</span>
                        <input type="text" id="inputEventText" class="inputEvent" required>
                    </label>
                    <label id="event_day">
                        <span class="eventCol notLast">Event date</span>
                        <input type="date" id="inputEventDate" class="inputEvent" required>
                    </label>
                    <label id="event_time">
                        <span class="eventCol notLast">Time</span>
                        <input type="time" id="inputEventTime" class="inputEvent" required>
                    </label>
                    <label>
                        <span class="eventCol last">Memo<br><span id="mini">(optional)</span></span>
                        <textarea type="textarea" name="memo" id="inputMemo"></textarea>
                    </label>
                </section>

                <div id="clickToHome">
                    <!-- <button id="home">Cancel</button> -->
                </div>
